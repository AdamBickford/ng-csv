<input type="file"
       (change)="onFileSelect($event)">
<fieldset>
    <legend>
        Csv Preview
    </legend>
    <ng-container *ngIf="csvPreview$ | async as data">
        <table>
            <thead>
                <tr *ngFor="let header of data.headers">
                    <th>{{header}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let body of data.body">
                    <th>{{body}}</th>
                </tr>
            </tbody>
        </table>
    </ng-container>
</fieldset>
<fieldset>
    <legend>
        Validation Results
    </legend>
    <ng-container *ngIf="validationResults$ | async as data">
        <ul *ngFor="let item of data">
            <li>
                user: {{item.user}}
            </li>
            <ul *ngFor="let e of item.errorMessages">
                {{e}}
            </ul>
        </ul>
    </ng-container>
</fieldset>
